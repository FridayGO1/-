<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload=function(){

        }
    </script>
    <!--
        我们可以在事件对应的属性中设置一些JS代码，
        这样当事件被触发时，这些代码将会执行
    -->
    <button id="btn">我是一个按钮</button>
    <button>我是一个按钮2</button>
    <button>我是一个按钮3</button>
    <button>我是一个按钮4</button>
    <button>我是一个按钮5</button>
    <button>我是一个按钮6</button>
    <button>我是一个按钮7</button>
    <button>我是一个按钮8</button>

    <input type="radio" name="gander" value="1" checked>男
    <input type="radio" name="gander" value="2" >女

    <ul id="city">
        <li>北京</li>
        <li>上海</li>
        <li>天津</li>
        <li>成都</li>
    </ul>

    <script>
        /*
            DOM:Document Object Model 文档对象模型
        */

        /*
            浏览器已经为我们提供 文档节点 对象 这个对象是window属性
            可以在页面中直接使用，文档节点代表的是整个网页
        */

        /*
            全局定义一个函数，专门用来为指定元素绑定单击响应函数
        */

        // idStr是
        function myClick(idStr,fun) {
            
        }

        // 获取到button对象
        var btn = document.getElementById('btn');

        // 修改按钮的文字
        btn.innerHTML = "i am btn";

        /*
            事件，就是用户和浏览器之间的交互行为

        */
        btn.onclick = function () {
            alert(111);
        }

        console.log(btn.innerHTML);


        // getElementsByTagName()这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
        var btns = document.getElementsByTagName("button");
        console.log(btns.length);
        for (let i = 0; i < btns.length; i++) {
            console.log(btns[i].innerHTML);
        }

        // 读取属性
        // class属性不能采用这种方式，使用时要用className
        var inputs = document.getElementsByName("gander");
        for (let j = 0; j < inputs.length; j++) {
            console.log(inputs[j].value);
        }

        /*
            文档的加载
        */


        var city = document.getElementById("city");
        var citylis = city.getElementsByTagName("li");

        for (let q = 0; q < citylis.length; q++) {
            console.log(citylis[q].innerHTML);
            
        }

        /** childNodes属性会获取包括文本节点在内的所有节点(注释、空格...)
         注意：在IE8及以下的浏览器中，不会讲空白文本当成子节点，
         所以该属性在IE8中会返回4个子元素而其他浏览器是9个
         **/
        var cns = city.childNodes;
        console.log(cns.length);
        
    
    </script>

    
</body>
</html>
