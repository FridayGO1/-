<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        /*
            Math
                - Math和其他的对象不同，它不是一个构造函数，
                    它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
        */

        console.log(Math.PI); // 圆周率
        
        console.log(Math.abs(-1)); // 绝对值
        
        console.log(Math.ceil(1.5)); // 可以对一个数进行向上取整，小数位只要有值就自动进1

        console.log(Math.floor(1.5)); // 可以对一个数进行向下取整，小数部分会被舍掉
    
        console.log(Math.round(1.5)); // 可以对一个数进行四舍五入取整

        console.log(Math.random()); // 可以生成一个0-1之间的随机数

        // for (let i = 0; i < 10; i++) {
        //     console.log(Math.round(Math.random() * 10)); // 生成0-x之间的随机数     
        // }

        //console.log(Math.round(Math.random()*(y-x)+x));// 生成一个x-y之间的随机数

        console.log(Math.max(10,30,50,40,100));// 获取多个数中的最大值
        console.log(Math.min(10,30,50,40,100));// 获取多个数中的最小值

        console.log(Math.pow(12,3)); // 返回x的y次幂

        console.log(Math.sqrt(9)); // 开方
        
        
        

    </script>
</body>
</html>
