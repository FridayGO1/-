<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 创建一个数组

    var arr = ["孙悟空" , "猪八戒", "沙和尚"];

    // 所谓的遍历数组，就是将数组中的所有的元素都取出来

    for(var i = 0; i < arr.length; i++){
        console.log(arr[i]);
    }

    /*
    * 一般我们都是使用for循环去遍历数组，
    *   JS中还为我们提供了一个方法，用来遍历数组
    *   forEach()
    *       - 像这种函数，由我们创建但是不由我们调用，我们称之为回调函数
    *       - 数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历到的元素以实参的形式传递进来，我们可以来定义形参，来读取这些内容
    *       - 浏览器会在回调函数中传递三个参数：
    *           1. 第一个参数，就是当前正在遍历的元素
    *           2. 第二个参数，就是当前正在遍历的元素的索引
    *           3. 第三个元素，就是当前正在遍历的数组
    */

    arr.forEach(function (value, index, obj) {
        console.log(value)
    })

    /*
    * slice()
    *   - 可以用来从数组提取指定元素
    *   - 该方法不会改变元素塑造，而是将截取的元素封装到一个新数组中返回
    *   - 参数：
    *       1.截取开始的位置的索引
    *       2.截取结束的位置的索引
    *           - 第二个参数可以缩略不写，此时会截取从开始索引往后的所有元素
    *       -索引可以传递一个负值，如果传递一个负值，则从后往前计算
    *           - 1.倒数第一个
    *           - 2.倒数第二个
    * */

    var result = arr.slice(0,2);

    console.log(result)

    /*
    * splice()
    *   - 可以用于删除数组中的指定元素
    *   - 使用splice（）会影响到原数组，会将指定元素从原数组中删除
    *       并将删除的元素作为返回值返回
    *   - 参数：
    *       第一个：表示开始位置的索引
    *       第二个：表示删除的数量
    *       第三个参数及以后
    *           可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
    *
    * */

    arr.splice(0,1,"唐僧","观音")
    console.log(arr)



    var arr2 = [1,2,3,2,2,1,3,4,2,5];

    // 去除数组值重复的数组
    // 获取数组中的所有元素
    for (var i = 0; i < arr2.length; i++){
        console.log(arr2[i]);
        for (var j = i + 1; j < arr2.length; j++){
            console.log(arr[j]);
            if (arr2[i] == arr2[j]){
                arr2.splice(j,1);
                j--;
            }
        }
    }

    console.log(arr2)
</script>

</body>
</html>
