<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 创建一个数组

    var arr = ["孙悟空" , "猪八戒", "沙和尚"];

    /*
    * push()
    *   - 该方法可以向数组的末尾添加一个或者多个元素，并返回数组的新长度
    *   - 可以将要添加的元素作为方法的参数传递，
    *       这样这些元素将会自动添加到数组末尾
    * */

    arr.push("唐僧");
    console.log(arr);

    /*
    * pop()
    *   - 该方法可以删除数组的最后一个元素
    * */

    arr.pop();

    console.log(arr)

    /*
   * unshift()
   *   - 想数组开头添加一个或多个元素，并返回新的数组长度
   *   - 想前边插入元素以后，其他的元素索引会依次调整
   * */

    arr.unshift("观音");
    console.log(arr)

    /*
   * shift()
   *   - 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
   * */

    arr.shift("观音");
    console.log(arr)

</script>

</body>
</html>
