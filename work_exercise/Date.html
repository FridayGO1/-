<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        /*
            Date()
                - 在JS中使用Date对象来表示一个时间
        */

        // 创建一个Date对象
        // 如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行时间

        var d = new Date();
        // debugger;

        // 创建一个指定时间对象
        // 需要在构造函数中传递一个表示时间的字符串作为参数
        // 日期格式： 月份/ 日 / 年  时:分:秒

        var d2 = new Date("12-03-2019 11:10:30");

        
        /*
            getDate()
                - 获取当前日期对象是几日
        */

        var date = d.getDate();

        /*
            getDay()
                - 获取当前日期对象是星期几
                - 会返回一个0-6的值
                    0 表示周日
        */

        var day = d.getDay();

        /*
            getMonth()
                - 获取当前日期对象的月份
                - 会返回一个0-11的值
                    0 表示1月
                    1 表示2月
                    ...
                    11 表示12月
        */

        var month = d.getMonth();

        /*
            getFullYear()
                - 获取当前日期对象的年份
        */

        var year = d.getFullYear();


        /*
            getTime()
                - 获取当前日期对象的时间戳
                - 时间戳：指的是从格林威治标准时间的1970年1月1日，0时0分0秒
                    到当前日期所花费的毫秒数 （1秒 = 1000毫秒）
                -计算机底层在保存时间使用的都是时间戳
        */

        var time = d.getTime();

        time = Date.now();

        console.log(d);
        console.log(d2);
        console.log(date);
        console.log(day);
        console.log(month);
        console.log(year);
        console.log(time);
        
    </script>
</body>
</html>
