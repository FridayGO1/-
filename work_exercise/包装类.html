<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        /*
            基本数据类型
                String Number Boolean Null Undefined
            引用数据类型
                Object

            在JS中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
            String()
                - 可以将基本数据类型的数字转换为String对象
            Number()
                - 可以将基本数据类型的数字转换为Number对象
            Boolean()
                - 可以将基本数据类型的数字转换为Boolean对象

            但是注意：我们在实际应用中不会使用基本数据类型的对象
                如果使用基本数据类型的对象，在做一些比较事件可能会带来一些不可预期的结果
        */

        var num = new Number(3);
        var str = new String("hello");
        var bool = new Boolean(true);

        num.hello = "abcdefg"

        console.log(typeof num);
        console.log(typeof str);
        console.log(bool);
        console.log(num.hello);
        
        /*
            方法和属性只能添加给对象，不能添加给基本数据类型
            当我们队一些基本数据类型的值去调用属性和方法时，
            浏览器会临时使用包装类将其转换为对象，然后再调用对象的属性和方法
            调用问完以后吗，再将其转换为基本数据类型
        */
        var s = 123;

        //s.hello = "您好";

        s = s.toString();
        console.log(s);


        // 字符串的相关方法
        // 创建一个字符串
        var str = "Hello FridayGO";

        /*
            在底层字符串是以字符数组的形式保存的
                eg:["H","e","l","l","o", "F","r","i","d","a","y","G","O"]
        */
        
        
        /*
            chatAt()
                - 可以返回字符串中指定位置的字符
                - 根据索引获取指定的字符
        */

        var result = str.charAt(0);

        /*
            chatCodeAt()
                - 获取指定位置字符的编码（Unicode编码）
        */
        
        result = str.charCodeAt(0);

        /*
            String.fromCharCode()
                - 可以根据字符编码去获取字符
        */

        result = String.fromCharCode(72);

        /*
            concat()
                - 可以用来连接两个或多个字符串
                - 作用和 + 一样
        */

        result = str.concat("您好");

        /*
            indexof()
                - 该方法可以检索一个字符串中是否含有指定内容
                - 如果字符串中含有该内容，否则返回其第一次出现的索引
                    如果没有找到指定的内容，则返回-1
                - 可以指定第二个参数，指定开始查找的位置
            
            lastIndexOf()
                - 该方法的用法和indexof()一样
                    不同的是indexof是从前往后找，
                    而lastindexof是从后往前找
                - 也可以指定开始查找的位置
        */

        result = str.indexOf("h",1);
        result = str.lastIndexOf("o");

        /*
            slice()
                - 可以从字符串中截取指定的内容
                - 不会影响原字符串，而是将截取到的内容返回
                - 参数：
                    第一个： 开始位置的索引（包括开始位置）
                    第二个： 结束位置的索引（不包括结束位置）
                        - 如果生了第二个参数，则会截取到后边所有的内容
                    - 也可以传递一个负数作为参数，负数的话将会从后边即使
                    - 而且他还自动天正参数的位置，如果第二个参数小于第一个，则自动交换
        */

        str = "abcdefghijk";

        result = str.slice(1,-1);

        /*
            substring()
                - 可以从字符串中截取指定的内容,和slice()类似
                - 参数：
                    - 第一个：开始位置的索引（包括开始位置）
                    - 第二个： 结束位置的索引（不包括结束位置）
                不同的是：
                    这个方法不能接受负值作为参数
                    如果传递了一个负值，则默认使用0
        */

        result = str.substring(1,3);

        /*
            substr()
                - 用来截取字符串
                - 参数：
                    第一个：截取开始位置的索引
                    第二个：截取长度
        */
        str = "abcdefg";

        result = str.substr(0,2);


        /*
            split()
                - 可以将一个字符串拆分为一个数组
                - 参数：
                    - 需要一个字符串作为参数，将会根据该字符串去拆分数组
        */

        str = "abc,def,ghi,jkl";
        result = str.split(",")
        /*
            如果传递一个空串作为参数，则会将每个字符都要拆分为数组中的一个元素
        */
        result = str.split("")


        str = "abcdefg";
        result = str.toUpperCase();// 将一个字符串转换成大写
        str = "ABCDEFG";
        result = str.toLowerCase();// 将一个字符串转换成小写


        console.log(str[4]);
        console.log(result);

    
        
        
        
        
    </script>

    

</body>
</html>
