<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        /*
        JS中的数据类型
            - String 字符串
            - Number 数值
            - Boolean 布尔值
            - Null 空值
            - Undefined 未定义
                - 以上五种属于基本数据类型，以后我们看到的值只要不是上边的五种，全都是对象
            - Object 对象

            对象属于一种复合的数据类型，在对象中保存多个不同数据类型的属性

            对象的分类：
                1.内建对象
                    -ES标准中定义的对象，在任何的ES的实现中都可以使用
                
                2.宿主对象
                    -由JS的运行环境提供的对象，目前来讲主要是指浏览器提供的对象
                    -比如： BOM DOM

                3.自定义对象
                    -由开发人员自己创建的对象
        */

        // 创建对象
        /*
            使用new关键字调用的函数，是构造函数constructor
            构造函数是专门用来创建对象的函数
            使用typeof检查对象时，会返回object
        */
        var obj = new Object();

        //console.log(typeof obj)

        /*
            在对象中保存的值称为属性
            向对象添加属性
            语法： 对象.属性名 = 属性值
        */

        obj.name = "孙悟空";
        obj.gender = "男";
        obj.age = 18;

        /*
            读取对象中的属性
            语法： 对象.属性名

            如果读取对象中没有的属性，不会报错而是会返回undefined
        */

        console.log(obj)

        /*
            修改对象的属性值
            语法： 对象.属性名 = 新值
        */
        
        obj.name = 'tom';

        //删除对象的属性
        // 语法： delete 对象.name

        //delete obj.name;

        //特殊属性名用[]

        obj['123'] = '你好';

        console.log(obj.name)
        console.log(obj['123'])

        console.log("test" in obj)

    </script>
</body>
</html>
