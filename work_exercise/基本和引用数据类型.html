<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function isOu(num) {
            return num % 2 == 0;
        }

        var result = isOu(3);
        console.log(result)

        function mianji(r) {
            return 3.14*r*r;
        }

        result = mianji(10)
        console.log(result)

        //实参可以是任意的数据类型，也可以是一个对象，当我们的参数过多时，可以将参数封装到一个对象中，然后通过对象传递

        function sayHello(o) {
            console.log(o)
            console.log("我是" + o.name + ",我今年" + o.age + "岁了，我是一个" + o.gender + "人，我住在" + o.addr)
        } 
        
        var obj = {
            name: 'sun',
            age: 18,
            gender: '男',
            addr: '花果山'
        }
        sayHello(obj)
        
        //实参可以是一个对象，也可以是一个函数

        function fun(a) {
            console.log(a)
        }
        

        /*
            sayHello()
                -调用函数
                -相当使用函数的返回值
            sayHello
                -函数对象    
                -相当于直接使用函数对象
        */

        fun(sayHello)
        

        // (function () {
        //     alert(1);
        // })();
        

        //枚举对象中的属性
        // 使用for ... in 语句
        /*
            语法：
                for(var 变量 in 对象){}

            for ... in 语句对象中有几个属性，循环体就会执行几次
            每次执行时，会将对象中的一个属性的名字赋值给变量
        */
        
        for (var n in obj) {
            console.log(obj[n]);
        }







    </script>
</body>
</html>
