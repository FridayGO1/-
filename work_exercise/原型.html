<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--创造一个构造函数-->

    function MyClass(){

    }

    //向MyClass的原型中添加一个name属性

    MyClass.prototype.name = '我是原型中的名字';

    var mc = new MyClass();
    mc.age = 19;


    console.log(mc.name);

    //使用in检查对象中是否含有某个属性时，如果对对象中没有但是原型中有，也会返回true
    console.log('name' in mc);

    //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
    //使用该方法，只有当对象自身中含有属性时才会返回true
    mc.hasOwnProperty('name');

</script>

</body>
</html>
