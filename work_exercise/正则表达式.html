    <script>
        /*
            正则表达式
                - 用于定义一些字符串的规则
                    计算机考研根正则表达式，来检查一个字符串是否符合规则
                    获取字符串中符合规则的内容提取出来
        */

        // 创建正则表达式的对象
        /*
            语法：
                var 变量 = new RegExp("正则表达式","匹配模式")
        */
        var reg = new RegExp("a");

        console.log(reg);
        

    </script>
