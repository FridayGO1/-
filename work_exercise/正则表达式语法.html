<body>
    <script>
        /*
            常见一个正则表达式坚持一个字符串中是否含有aaa
        */

        /*
            量词
                - 通过量词可以设置一个内容出现的次数
                - 量词只对她前边的一个内容起作用
                - {n} 正好出现n次
                - {m,n} 出现m-n次
                - {m,} 出现m次以上
                - + 至少一个，相当于{1,}
                - * 0个或多个，相当于{0,}
                - ? 0个或1个，相当于{0,1}

        */

        var reg = /a{3}/;

        reg = /(ab){3}/;

        reg = /ab{1,}c/;

        reg = /ab+c/;

        reg = /ab?c/;

        console.log(reg.test('abc'));

        /*
            检查一个字符串中是否以0开头
                - ^ 表示开头
                - $ 表示结尾
        */

        reg = /^a/; // 匹配开头的a

        reg = /a$/;

        /*
            如果在正则表达式中同时使用 ^ $ 则要求字符串必须完全符合正则表达式
        */

        reg = /^a|a$/;

        console.log(reg.test('abcabc'));


        /*
            创建一个正则表达式，用来检查一个字符是否是一个手机号

            手机号的规则：
                1.以1开头
                2.第二位3-9任意数字
                3.三位以后任意数字9个
            
            ^1  [3-9] [0-9]{9}$
        */
        
        var phone = '13567890123';

        var phoneReg = /^1[3-9][0-9]{9}$/;

        console.log(phoneReg.test(phone));
        
        /*
            检查一个字符串中是否含有点.
            . 表示任意字符
            在正则表达式中使用\作为专业字符

            注意：使用构造函数时，由于它的参数是一个字符串，而斜杠是字符串中转义字符
            如果要使用斜杠则需要使用两个斜杠来代替
        */

        reg = /\./; // 表示点
        reg = /\\/; // 表示斜杠

        reg = new RegExp('\\.')

        console.log(reg.test('ksjadaksh'));

        /*
            \w
            - 任意字母、数字、_(下划线)[A-z0-9_]
            \W
            - 除了字母、数字、_(下划线)[^A-z0-9_]
            \d
            - 任意数字[0-9]
            \D
            - 除了数字[^0-9]
            \s
            - 空格
            \S
            - 除了空格
            \b
            - 单词边界
            \B
            - 除了单词边界
        */
        reg = /\w/;

        /*
            创建一个正则表达式检查一个字符串中是否含有单词child
        */

        reg = /\bchild\b/;// 独立的单词

        console.log(reg.test('hello children'));

        /*
            接受一个用户输入
        */
      // var str = prompt('请输入你的用户名');

       var str = '              he      llo               ';
       // 去除掉字符串中前后的空格
       // 去除空格就是使用""来替换空格

       //str = str.replace(/\s/g,'');

       // 去除开头的
       //str = str.replace(/^\s*/,'');
       // 去除结尾的
       //str = str.replace(/\s*$/,'');
       // 去除全部
       str = str.replace(/^\s*|\s*$/g,'');


       console.log(str);
       
        
       /*
            电子邮件
            hello @ abc.com

            任意字母数字下划线 .任意字母数字下划线 @ 任意字母数字 .任意字母(2-5位)，任意字母(2-5位)

            \w{3,}  (\.\w+)* @ [A-z0-9]+ (\.[A-z]{2,5}){1,2}
       */
        

       var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;

       console.log(emailReg.test('abc123.123@abc.com'));
       

    </script>
