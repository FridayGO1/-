<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
    <div id="app">
        <h2>1.绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="">test2</button>
        <button @click="test3">test3</button>
        <button @click="test4(123)">test3</button>

        <h2>2.事件修饰符</h2>
        <div style="width: 200px;height: 200px;background: red" @click="test5">
            <div style="width: 100px;height: 100px;background: blue" @click.stop="test6"></div>
        </div>

        <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>

        <h2>3.按键修饰符</h2>
        <input type="text" @keyup.13="test8"/>

    </div>

    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                test1(){
                    alert(1)
                },
                test3(event){
                    alert(event.innerHTML)
                },
                test4(number,event){
                    alert(number+'-----'+event.innerHTML)
                },
                test5(){
                    alert('out')
                },
                test6(){
                    alert('inner')
                },
                test7(){
                    alert('点击了')
                },
                test8(event){
                    alert(event.target.value)
                }
            },

        })


    </script>

<!--
MVVM

model:模型，数据对象（data）
view:视图，模板页面
viewModel:视图模型（Vue实例）

-->
</body>
</html>
