<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
    <div id="app">
        <h2>测试： v-for 遍历数组</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{index}}-----{{p.name}}-----{{p.age}}

                -----<button @click="delP(index)">删除</button>
                -----<button @click="updateP(index,{name:'cat',age:16})">更新</button>
            </li>
        </ul>


        <h2>测试： v-for 遍历对象</h2>
        <ul>
            <li v-for="(value,key) in persons"></li>
        </ul>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                persons:[
                    {name:'Tom',age:18},
                    {name:'Jack',age:16},
                    {name:'Luck',age:17},
                    {name:'Bob',age:19},
                ]
            },
            methods:{
                delP(index){
                    this.persons.splice(index,1)
                },
                updateP(index,newP){
                    this.persons.splice(index,1,newP)
                }
            }

        })


    </script>

<!--
MVVM

model:模型，数据对象（data）
view:视图，模板页面
viewModel:视图模型（Vue实例）

-->
</body>
</html>
