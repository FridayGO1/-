<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery.min.js"></script>
  <style>
    html,body{

      background: #212121;
      height: 100%;
    }
    .container{

      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
    }
    .text{

      font-weight: 100;
      font-size: 50px;
      color: #fafafa;
    }
    .dud{

      color: #757575;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="text"></div>
    </div>

    <script type="text/javascript">
      class TextScramble{
        constructor(el){
          this.el = el;
          this.chars = '!<>-_\\/[]{}—=+*^?#________';
          this.update = this.update.bind(this);
        }
        setText(newText){
          const oldText = this.el.innerText;
          const length = Math.max(oldText.length,newText.length);
          const promise = new Promise((resolve) => this.resolve = resolve);
          this.queue = [];
          for (var index = 0; index < length; index++) {
              const form = oldText[index] || '';
              const to = newText[index] || '';
              const start = Math.floor(Math.random() * 40);
              const end = start + Math.floor(Math.random() * 40);
              this.queue.push({form,to,start,end});
          }
          cancelAnimationFrame(this.frameRquest);
          this.frame = 0;
          this.update();
          return promise;
        }
        update() {
        let output = '';
        let complete = 0;
        for (let index = 0, n = this.queue.length; index < n; index++) {
          let { from, to, start, end, char } = this.queue[index];
          if (this.frame >= end) {
            complete++;
            output += to;
          } else if (this.frame >= start) {
            if (!char || Math.random() < 0.28) {
              char = this.randomChar();
              this.queue[index].char = char;
            }
            output += `<span class="dud">${char}</span>`;
          } else {
            output += from;
          }
        }
        this.el.innerHTML = output;
        if (complete === this.queue.length) {
          this.resolve();
        } else {
          this.frameRequest = requestAnimationFrame(this.update);
          this.frame++;
        }
      }
      randomChar() {
      return this.chars[Math.floor(Math.random() * this.chars.length)];
    }
  }

  window.onload=function(){
  const phrases = [
    '蚂蚁部落',
    'css教程',
    'js教程',
    'softwhy.com',
    '努力奋斗',
    'json教程'
  ];

  const el = document.querySelector('.text');
  const fx = new TextScramble(el);

  let counter = 0;
  const next = () => {
    fx.setText(phrases[counter]).then(() => {
      setTimeout(next, 800)
    })
    counter = (counter + 1) % phrases.length;
  }
  next()
}
    </script>
</body>
</html>
