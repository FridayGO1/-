<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <div id="app">
        <h2>1.双大括号表达式</h2>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <p v-html="msg"></p>
        <p v-text="msg"></p>

        <h2>2.指令一：强制数据绑定</h2>
            <img src="imgUrl">
            <img v-bind:src="imgUrl">
            <img :src="imgUrl">

        <h2>3.指令二：绑定事件监听</h2>
        <button v-on:click="test">test1</button>
        <button @click="test">test2</button>
        <button @click="test2(2)">test3</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'<a href="http://www.baidu.com">i will back!</a>',
                imgUrl:'https://cn.vuejs.org/images/logo.png'
            },
            methods:{
                test() {
                    alert(1)
                 },
                test2(content){
                    alert(content)
                }
            }
        })

    </script>

<!--
MVVM

model:模型，数据对象（data）
view:视图，模板页面
viewModel:视图模型（Vue实例）

-->
</body>
</html>
