<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
    <div id="app">
        <p v-if="ok">成功了</p>
        <p v-else>失败了</p>

        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>

        <button @click="ok=!ok">切换</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
              ok: false
            }

        })


    </script>

<!--
MVVM

model:模型，数据对象（data）
view:视图，模板页面
viewModel:视图模型（Vue实例）

-->
</body>
</html>
